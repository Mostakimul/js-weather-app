<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accuweather App</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <!-- Theme css  -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <div class="container my-3 mx-auto">
    <div class="row">
      <div class="col-4 offset-4">
        <h1 class="text-muted text-center my-4">Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
          <label for="location">Enter a location</label>
          <input type="text" name="location" class="form-control p-2">
        </form>

        <!-- Card of infromation -->
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" alt="weather" class="time card-img-top">

          <div class="icon bg-light mx-auto text-center">

          </div>

          <div class="details text-muted text-uppercase text-center">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- Theme js -->
  <script src="./js/api.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
